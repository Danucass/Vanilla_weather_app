<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- link para Bootstrap-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- link para axios-->
    <link rel="stylesheet" href="src/style.css" />
    <!-- link para nova folha css-->
    <!-- é importante ter o css depois do bootstrap para o programa dar prioridade ao nosso css, caso contrario vai sobrepor as propriedades do bootstrap às que escrevemos-->
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box-wrapper">
        <div class="weather-box back-color">
          <form id="search-form" class="mb-3">
            <!-- mb-5 = margin bottom 5-->
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
                <!-- w-100 = width 100-->
              </div>
            </div>
          </form>
          <div class="overview">
            <!-- add space between "Clear" and the img/temperature-->
            <h1 id="city"></h1>
            <ul>
              <li>Last updated on <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <!-- "clearfix" = align things next to each other-->
                <img src="" alt="Clear" id="icon" class="float-left" />
                <!-- "float-left" = align things next to each other and have a little bit more control-->
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <!-- Precipitation deleted from here, to be working on later-->
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="footer">
          <small>
            <a
              href="https://github.com/Danucass/Vanilla_weather_app"
              target="_blank"
              >Open-source code</a
            >
            by Daniela Duarte
          </small>
        </div>
      </div>
      <span class="back-img-source">
        <small>
          <a href="https://ponte516arouca.com/en/" target="_blank"
            >Background image source</a
          >
        </small>
      </span>
    </div>
    <script src="src/app.js"></script>
    <!-- link para nova folha js-->
  </body>
</html>
